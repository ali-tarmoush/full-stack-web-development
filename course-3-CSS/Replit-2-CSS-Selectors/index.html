<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* group selector */
        label {
            color: #3d3d3d;
        }

        /* class selector */
        .myText {
            border: 1px solid #c0c0c0;
            color: #fff;
            background-color: #3d3d3d;
        }

        /* id selector */
        #sub {
            color: black;
            background-color: red;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <form>
        <label for="user">Username:</label>
        <input class="myText" type="text" id="user" name="text"><br>
        <label for="pas">Password: </label>
        <input class="myText" type="password" id="pas" name="password"><br>
        <input type="submit" id="sub" value="Enter">
    </form>
</body>

</html>
